<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Thymeleaf3</title>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- 부트스트랩 추가 부분 -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</head>
<body>
	<form method="post">
		<p>
			<label>아이디</label>
			<input type="text" name="uId" value="test01"/>
		</p>
		
		<p>
			<label>비밀번호</label>
			<input type="password" name="uPw" value="1234"/>
		</p>
		
		<p>
			<label>이름</label>
			<input type="text" name="uName" value="홍길동"/>
		</p>
		
		<p>
			<input type="checkbox" name="roles[0].roleName" value="BASIC" checked="checked">BASIC
			<input type="checkbox" name="roles[1].roleName" value="MANAGER" checked="checked">MANAGER
			<input type="checkbox" name="roles[2].roleName" value="ADMIN" checked="checked">ADMIN
		</p>
		<!-- 스프링 시큐리티가 적용되면 'POST' 방식으로 보내는 '모든' 데이터는 CSRF 토큰값이 필요하는 점을 명심해야 된다. -->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
		<button type="submit" class="btn">가입</button>
	</form>
</body>
</html>
